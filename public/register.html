<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
            <h2 class="text-center mb-4">Register</h2>
            <form id="register-form">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="text" id="phone" class="form-control" placeholder="Phone number" required />
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-danger mt-3" id="error-msg"></p>
            <p class="text-success" id="success-msg"></p>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
